    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap");

      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(
          circle at top left,
          #ffb6c1,
          #ff69b4,
          #ff1493

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      .heart {
        position: relative;
        width: 250px;
        height: 250px;
        background-color: #ff3366;
        transform: rotate(45deg);
        animation: beat 1.2s infinite ease-in-out;
        box-shadow: 0 0 40px rgba(255, 0, 100, 0.6);
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 250px;
        height: 250px;
        background-color: #ff3366;
        border-radius: 50%;
      }

      .heart::before {
        top: -125px;
        left: 0;
      }

      .heart::after {
        left: -125px;
        top: 0;
      }

      @keyframes beat {
        0%,
        100% {
          transform: rotate(45deg) scale(1);
        }
        50% {
          transform: rotate(45deg) scale(1.2);
        }
      }

      h1 {
        margin-top: 40px;
        font-size: 2.5em;
        color: white;
        text-shadow: 0 0 15px #fff;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px #fff, 0 0 30px #ff1493;
        }
        to {
          text-shadow: 0 0 25px #fff, 0 0 45px #ff69b4;
        }
      }

      p {
        color: #fff;
        font-size: 1.2em;
        text-align: center;
        margin: 10px 0 0;
      }

      }
      .small-heart::before,
      .small-heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }
      .small-heart::before {
        top: -10px;
        left: 0;
      }
      .small-heart::after {

      @keyframes float {
        0% {
          opacity: 1;
          transform: translateY(0) rotate(45deg);

        100% {
